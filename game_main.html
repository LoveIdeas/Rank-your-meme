<script type="text/javascript">
	$('#rank').click(function() {
		window.location.href = "./rank.html";
	});

	$(document).ready(function () {
		$('#wleft, #rleft').mouseover(function () {
		});
		$('#wright').mouseover(function () {
		});
		$('#restart').click(function() {
			$.ajax({
				type : "POST",
				url : "play_reset.php",
				async: false,
				success : function(data){
					window.location.href = "./game_main.html";	
				}
			});
		});
		
		$('#morelist').click(function () {
			$.ajax({
				type : "POST",
				url : "play_comment.php",
				cache : false,
				data : "uid=3KEVsg&limit=" + $('#limit').val(),
				async: false,
				success : function(data){
					if(data.length > 0)
					{
						$('.social-footer').append(data);
						$('#limit').val(Number($('#limit').val())+20);
					}
					else
					{
						$("#morelist").text("마지막 의견입니다.");
					}
				}, error:function(request,status,error){
					alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
				   }
			});
		});
			$('#morelist').trigger("click");
	});
	
$(document).on("click", ".repcom", function () {
		$msg = $(this);
		$.ajax({
					type : "POST",
					url : "play_rep_com.php",
					data : "uid=3KEVsg&cno=" + $(this).attr("data-no"),
					async: false,
					success : function(data){
						$msg.next().text(data);
						$msg.next().show();
						$msg.next().fadeOut(3000, function() {
						//Animation complete.
						})
					}
		});
});

$(document).on("click", ".delcom", function () {
		$.ajax({
					type : "POST",
					url : "play_del_com.php",
					data : "uid=3KEVsg&cno=" + $(this).attr("data-no"),
					async: false,
					success : function(){
						window.location.reload();
					}
		});
});
	
	$.Movepg= function(win,lose) {
		$.ajax({
			type : "POST",
			url : "play.php",
			data : "u=3KEVsg&p=6823fb03d0a554906625&w=" + win + "&l=" + lose,
			async: false,
			success : function(){
				setTimeout("window.location.replace ('3KEVsg');",800); 
			}
		});
	};	

			$.twitch_save= function() {
			$.ajax({
						type : "POST",
						url : "twitch_save.php",
						data : "u=3KEVsg&turl=" + $('#twitchurl').val() + "&tcon=" + $('#twitchcon').is(':checked') + "&aurl=" + $('#afreecatvurl').val() + "&acon=" + $('#afreecatvcon').is(':checked') + "&curl=" + $('#chzzkurl').val() + "&ccon=" + $('#chzzkcon').is(':checked') + "&v=" + $('#twitchvote').is(':checked') + "&c=" + $('#twitchchat').is(':checked') + "&vp=" + $('input[name="vote_pos"]:checked').val(),
						success : function(data){
						}
			});
		};
		
</script>
